<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ajax Dischi</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <header>
            <figure class="logo">
              <img src="https://raw.githubusercontent.com/matteopelusi7/vue-dischi/a16e585ab6e8f27f7b22c6e28dae7706384e4136/src/assets/img/logo.svg" alt="">
            </figure>
          </header>

          <main>

            <div class="container">
        
              <ul class="card-wrapper" v-if="disks.length == 10">
        
                <li class="card-item" v-for="disk in disks">

                    <div class="img-container">
                      <figure class="img-wrapper">
                        <img :src="disk.poster" alt="">
                      </figure>
                    </div>
                
                    <div class="card-info">
                      <h3 class="title-card">{{ disk.title }}</h3>
                      <p class="subtitle-card">{{ disk.author }}</p>
                      <p class="subtitle-card">{{ disk.year }}</p>
                    </div>
                
                  </li>

              </ul>
        
              <div v-else >
  
                <div class="loading">Loading .....</div>
        
              </div>

            </div>

          </main>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
